<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a98e96e49b.js" crossorigin="anonymous"></script>
 
    <title>Netflix Brasil - Réplica</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Entrar</a>
        </div>
        <div class="showcase-content">
            <h1>Filmes, séries e muito mais.</h1>
            <h1>Sem limites.</h1>
            <p class="txt-1">Assista onde quiser. Cancele quando quiser.</p>
            <p class="txt-2">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <div class="formulary">
                <form action="#">
                    <input type="email" class="email" placeholder="Email">
                    <a href="#" class="btn btn-xl">
                        Vamos lá <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </a>
                </form>
            </div>
            


        </div>
    </header>
</body>
</html>
